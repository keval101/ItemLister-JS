<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="todolist.css">

    <style>
        .list-group-item{
        display: flex;
        justify-content: space-between;
        align-items: center;
        }
        dl,ol,ul{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Items</h2>

            <form id="myForm" class="row g-3 mb-3">
               
                <div class="col-auto">
                  <input type="text" class="form-control mr-2" id="inputtext">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-dark">Submit</button>
                </div>
              </form>

            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1<button class="btn btn-danger btn-sm delete ">X</button>
                </li>
                <li class="list-group-item">Item 2<button class="btn btn-danger btn-sm delete ">X</button>
                </li>
                <li class="list-group-item">Item 3<button class="btn btn-danger btn-sm delete ">X</button>
                </li>
                <li class="list-group-item">Item 4<button class="btn btn-danger btn-sm delete ">X</button>
                </li>
            </ul>
        </div>
    </div>



    <script src="ItemLister.js"></script>
</body>
</html>
